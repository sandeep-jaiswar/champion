apiVersion: apps/v1
kind: Deployment
metadata:
  name: champion-app
  namespace: champion
  labels:
    app: champion
    component: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: champion
      component: application
  template:
    metadata:
      labels:
        app: champion
        component: application
    spec:
      containers:
      - name: champion
        image: champion:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: health
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        envFrom:
        - configMapRef:
            name: champion-config
        - secretRef:
            name: champion-secrets
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: champion-data-pvc
      - name: logs
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: champion-service
  namespace: champion
  labels:
    app: champion
    component: application
spec:
  type: ClusterIP
  ports:
  - name: health
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: champion
    component: application
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: champion-data-pvc
  namespace: champion
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard
