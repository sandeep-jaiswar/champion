name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint, Type-check, and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Generate poetry.lock if missing
        run: |
          if [ ! -f poetry.lock ]; then
            poetry lock
          fi

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: poetry-${{ runner.os }}-py3.11-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-py3.11-

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run Ruff (lint)
        run: |
          poetry run ruff check src/ tests/

      - name: Run Black (format check)
        run: |
          poetry run black --check src/ tests/

      - name: Run MyPy (type check)
        run: |
          poetry run mypy src/

      - name: Run Pytest (unit tests)
        run: |
          poetry run pytest tests/unit/ -v --cov=src --cov-report=term-missing --cov-report=xml || test $? -eq 5 && echo "No tests found - this is OK for now"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'docker')
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate poetry.lock if missing
        run: |
          if [ ! -f poetry.lock ]; then
            pip install poetry
            poetry lock
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: champion:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
