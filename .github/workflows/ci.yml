name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint, Type-check, and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    permissions:
      contents: read
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Generate poetry.lock if missing
        run: |
          if [ ! -f poetry.lock ]; then
            poetry lock
          fi

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: poetry-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run Ruff (lint)
        run: |
          poetry run ruff check src/ tests/

      - name: Run Ruff (format check)
        run: |
          poetry run ruff format --check src/ tests/

      - name: Run MyPy (type check)
        run: |
          poetry run mypy src/ --ignore-missing-imports || true

      - name: Validate module imports
        run: |
          poetry run python -c "import champion; print(f'✓ champion v{champion.__version__} imported successfully')"
          poetry run python -c "from champion.core import *; print('✓ Core module imports OK')"
          poetry run python -c "from champion.validation import *; print('✓ Validation module imports OK')"
          poetry run python -c "from champion.scrapers import *; print('✓ Scrapers module imports OK')"
          poetry run python -c "from champion.storage import *; print('✓ Storage module imports OK')"
          poetry run python -c "from champion.warehouse import *; print('✓ Warehouse module imports OK')"

      - name: Validate CLI commands
        run: |
          poetry run champion --help > /dev/null && echo "✓ CLI initialized"
          poetry run champion show-config > /dev/null && echo "✓ show-config command works"
          poetry run champion etl-index --help > /dev/null && echo "✓ etl-index command works"
          poetry run champion etl-ohlc --help > /dev/null && echo "✓ etl-ohlc command works"
          poetry run champion etl-macro --help > /dev/null && echo "✓ etl-macro command works"
          poetry run champion etl-trading-calendar --help > /dev/null && echo "✓ etl-trading-calendar command works"
          poetry run champion etl-bulk-deals --help > /dev/null && echo "✓ etl-bulk-deals command works"
          poetry run champion etl-combined-equity --help > /dev/null && echo "✓ etl-combined-equity command works"
          poetry run champion etl-corporate-actions --help > /dev/null && echo "✓ etl-corporate-actions command works"
          poetry run champion etl-quarterly-financials --help > /dev/null && echo "✓ etl-quarterly-financials command works"
          poetry run champion equity-list --help > /dev/null && echo "✓ equity-list command works"

      - name: Run Pytest (unit tests)
        run: |
          poetry run pytest tests/unit/ -v --cov=src --cov-report=term-missing --cov-report=xml --tb=short || test $? -eq 5 && echo "No unit tests found"
        timeout-minutes: 10

      - name: Run Pytest (integration tests with timeout)
        run: |
          timeout 30 poetry run pytest tests/integration/ -v --tb=short -x || test $? -eq 124 || test $? -eq 5 && echo "Integration tests skipped or timed out"
        continue-on-error: true
        timeout-minutes: 1

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella-py${{ matrix.python-version }}
          fail_ci_if_error: false

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    permissions:
      contents: read
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'docker')
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate poetry.lock if missing
        run: |
          if [ ! -f poetry.lock ]; then
            pip install poetry
            poetry lock
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: champion:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cli-validation:
    name: CLI Command Validation
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
    if: always()
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: poetry-${{ runner.os }}-py3.12-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-py3.12-

      - name: Install dependencies
        run: |
          poetry install

      - name: Test all CLI commands
        run: |
          echo "Testing Champion CLI commands..."
          poetry run champion --help
          poetry run champion --version
          poetry run champion show-config
          echo "All CLI commands validated successfully ✓"
